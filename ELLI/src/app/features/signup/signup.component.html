<div class="card">
  <h4 class="card-header">Registration Page</h4>
  <div class="card-body">
    <form [form Group]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="First Name"> First Name </label>
        <input
          type="text"
          fromControlName="First Name"
          class="form-control"
          [ngClass]="{ 'is-valid': submitted && f.firstName.errors }"
        />
        <div *ngif="submitted && f.username.erros" class="invalid-feedback">
          <div *ngif="f.username.erros.required">Enter First Name.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Last Name">Last Name</label>
        <input
          type="Last Name"
          formControlName="Last Name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngif="submitted && f.lastName.errors" class="Feedback-Not Valid">
          <div *ngif="f.lastName.errors.required">Enter Last Name.</div>
        </div>
      </div>
      <div class="form-group">
        <label for=" Email-Id">Email-Id</label>
        <input
          type="text"
          formControlName="Email-Id"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.Email - Id.errors }"
        />
        <div
          *ngIf="submitted && f.Email - Id.errors"
          class="Feedback-Not Valid"
        >
          <div *ngIf="f.Email - Id.errors.required">Enter Email Id</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Password Field">Password</label>
        <input
          type="text"
          formControlName="Passowrd"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.passowrd.errors }"
        />
        <div *ngif="f.passowrd.errors.required">Enter Password</div>
        <div *ngif="f.password.errors.minlength">
          Passowrd Entered Must be 8 characters
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <i *ngif="loading" class="sniper-border spinner-border-sm mr-1"></i>
          Signup
        </button>
        <a routerLink="../login" class="btn btn-link"
          ><b>Cancel</b></a
        >
      </div>
    </form>
  </div>
</div>

<button (click)="showHome()">Go Home</button>
<button (click)="showLogin()">Login</button>
