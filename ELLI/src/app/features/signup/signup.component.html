<section class="login-container">
    <div class="container">
        <h2 class="center">Signup</h2>
        <p class="login-link" (click)="showLogin()">Login</p>
        <form action="Get" id="main-form">
            <div class="form-element">
                <label for="UserName">Email</label>
                <input type="text" autocomplete="name" name="uname" id="UserName" placeholder="Email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-element">
                <label for="password-conf">Password</label>
                <input type="password" name="password-conf" id="password-conf" placeholder="Confirm Password">
            </div>
        </form>
        <div class="btn-container">
            <button type="button" id="submit-btn">Submit</button>
        </div>
    </div>
</section>
