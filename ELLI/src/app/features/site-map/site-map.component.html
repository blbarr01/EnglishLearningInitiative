<!DOCTYPE html>
<html>
  <head>
    <title>ELLI Sitemap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p.description {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        font-size: 1.5rem;
        padding: 0.5rem 0;
      }

      a {
        color: #1a08e2;
        text-decoration: none;
      }

      a:hover {
        color: #1f1beb;
        text-decoration: underline;
      }

      li.test {
        font-weight: bold;
        color: red;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        p.description {
          font-size: 1rem;
        }

        li {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>ELLIE Site Map</h1>
    <p class="description">Our app consists of the following components shown below :-</p>
    <ul>
      <li><a href="learn">Learn</a></li>
      <li><a href="test">Test</a></li>
      <li><a href="game">Game</a></li>
      <li><a href="speech">Speech</a></li>
      <li><a href="lessons">Lessons</a></li>
    </ul>
  </body>
</html>
