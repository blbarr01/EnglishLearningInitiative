<div id="dropdown-menu">
  <ul class="styleOfList">
    <li class="styleOfListTitle"><a class="styleOfListaTitle"> pick a test</a>
      <ul class="dropdown">
        <p *ngFor="let allbuttons of buttons ; let indexOfelement=index;">
          <li> <a (click)=" updateQuiz(allbuttons.button) ">Needs to be fixed </a></li>
        </p>
      </ul>
    </li>
  </ul>
</div>

  <div class=category>
    <h2>{{CurrentCategory[currentQuiz].question}}</h2>
    <div class="categories" *ngFor="let quiz of CurrentCategory[currentQuiz].answer">
      <label for="radio" class="radio">
        <input type="radio" class="big" id="radio" (change)="answerStatus(quiz.correct)" [disabled]=answerSelected />
  
      </label>
      <p>{{quiz.option}} </p>
    </div>
  
  </div>
  
  <h2 class="green-color-correct" *ngIf="isCorrect">Correct! </h2>
  <h2 class="red-color-wrong" *ngIf="isInCorrect">Incorrect </h2>
