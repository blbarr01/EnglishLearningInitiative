<h2 class="title">Learn</h2>

<button class="button-back" (click)="clickBack()"><----</button>
<div class="flashcard">
  <div class="text">
    <div class="flip-card-front">
      <img class="img" src="{{ terms[questionCorrect].image }}" />
    </div>
    <div class="flip-card-back">
      <p>
        {{ terms[questionCorrect].word }}
      </p>
    </div>
  </div>
  <p class="curr-card">{{ currCard }} / {{ terms.length }}</p>
</div>
<button class="button-next" (click)="click()">---></button>
