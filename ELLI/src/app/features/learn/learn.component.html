<main>
  <app-category-selector></app-category-selector>
  <h3 class="category">Category: {{ cardDeck.deckTitle }}</h3>
  <!-- <div id="prog-bar" class="progress">

  <mat-progress-bar
    class="prog-bar"
    mode="determinate"
    [value]="progress"
  ></mat-progress-bar>
  <div class="flashcard">
    <div class="text">
      <div class="flip-card-front">
        <img class="img" src="{{ cardDeck.cards[i].imageUrl  }}" />
        <p class="curr-card">{{ currCard }} / {{ cardDeck.cards.length }}</p>
      </div>
      <div class="flip-card-back">
        <p class="word">
          <!-- {{ terms[questionCorrect].keyWord }} -->
          {{ cardDeck.cards[i].term }}
        </p>
        <button (click)="speak()" class="button-audio">ðŸ”Š</button>
        <button
          (click)="clickStar()"
          [ngClass]="{ green: toggle, yellow: !toggle }"
          class="star"
        >
          â˜†
        </button>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button class="button-back" (click)="clickBack()">â‡¦</button>
    <!-- <button class="shuffle">ðŸ”€</button> -->

    <button class="button-next" (click)="click()">â‡¨</button>
  </div>
</main>
