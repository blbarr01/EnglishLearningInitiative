<div class="grid grid-cols-[23%_52%_25%] gap-3" style="max-width: 1280px; margin: auto; margin-top:5%;">
  <div class="">
    <div class="w-1/2 mb-10" >
      <app-category-selector></app-category-selector>
    </div>
    <div class="text-center w-5/12">
      <p class="bg-[#B42121] text-white h-1/4"> Choose A Game Mode</p>
      <div>
        <button (click)="hardMode()" class="bg-[#FF3131] w-2/3">Hard</button>
      </div>
      <div>
        <button (click)="mediumMode()" class="bg-[#FFF01F] w-2/3">
          Medium
        </button>
      </div>
      <div>
        <button (click)="easyMode()" class="bg-[#42f860] w-2/3">Easy</button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <p id="dispalyoutput" class="text-[#42f860] font-bold font-sans" style="font-size: 5rem; margin-bottom: 2rem;">
      {{ displayOutput }}
    </p>
    <img
      class="img m-auto block w-3/4 h-1/2"
      style="border-radius:33px;
      box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      margin: auto;
      padding:2em;"
      src="{{ gameDeck.cards[index].image }}"
    /><br />
    <input
      [(ngModel)]="answer"  
      id="inputValue"
      class="border-solid border-black text-center"
      placeholder="Write the Answer"
    />
    <button
      (click)="submitAnswer()"
      class="bg-[#B42121] text-white w-1/4 ml-10 rounded-lg"
    >
      Submit Answer</button
    ><br /><br />
    <button
      (click)="skipCard()"
      class="bg-[#B42121] text-white w-1/4 rounded-lg"
    >
      Skip Card
    </button>
    <button
      (click)="startGame()"
      class="mx-20 bg-[#B42121] text-white w-1/4 rounded-lg"
    >
      Start Game
    </button>
    <button
      (click)="resetGame()"
      class="bg-[#B42121] text-white w-1/4 rounded-lg"
    >
      Reset Game
    </button>
  </div>
  <div>
    <div class="mr-10">
      <p class="font-bold text-center mt-4">The Rules Of The Game</p>
      <br />
      <p class="text-center mr-2">
        Write the name of all the pictures in the category before the time runs
        out.
      </p>
      <br />
      <p class="text-center">
        you will lose 5 seconds for every question you skip.
      </p>
      <br />
      <p class="text-center">
        you will gain 2 seconds for every question you answer correctly.
      </p>
      <br />
    </div>
  </div>
</div>
